<!DOCTYPE html>
<html>
    <head>
        <title>Complex Car Moving</title>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="road.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="actions">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <span>Crashs: <b id="crash">0</b></span>
            <span>Best: <b id="best">0</b></span>
            <span>Current: <b id="current">0</b></span>
        </div>
        <div id="game-area">
            <div id="car">
                <div id="sensor_0"></div>
                <div id="sensor_1"></div>
            </div>
            <div id="road-area"></div>
        </div>
        <table class="log">
            <tr>
                <th colspan="3">When</th>
                <th></th>
            </tr>
            <tr>
                <th>Sensor</th>
                <th>Active</th>
                <th>Turn</th>
                <th>Success</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td class="db_0_0_0">0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td class="db_0_0_1">0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td class="db_0_1_0">0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>1</td>
                <td class="db_0_1_1">0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td class="db_1_0_0">0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>1</td>
                <td class="db_1_0_1">0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>0</td>
                <td class="db_1_1_0">0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td class="db_1_1_1">0</td>
            </tr>
        </table>
    </body>
</html>
